<!DOCTYPE HTML>

<html>
<link rel="stylesheet" type="text/css" href="./ex1.css"/>
<main id="main">
    <h1 id="title">ऋषभ राठौर</h1>
    <p>मै एक सरल  विद्यार्थी हु</p>
    <figure id="img-div">
        <img id="image"
        src="images/r1.jpg"
        alt="हसीन वादियों मै खडा हु मै"
        />
        <figcaption id="fig-caption">
            जानापवाकुट्टी की वादिया और मै
        </figcaption>
        <section id="tribute-info">
            <h3 id="headline">मेरा अब तक का जीवन</h3>
            <ul>
                <li><strong>2002</strong> - मेरा जन्म 24 जनवरी 2002 मै हुआ |</li>
                <li><strong>2003</strong> - मैंने अपने पैरो पर चलाना सीखा |</li>
                <li><strong>2004</strong> - मैने बोलना सीखा |</li>
                <li><strong>2005</strong> - इंग्लिश पड़ना लिखना सीखा |</li>
                <li><strong>2006</strong> - सायकल चलाना सीखा |</li>
                <li><strong>2009</strong> - चेस खेलना सीखा</li>
                <li><strong>2010</strong> - कंप्यूटर चलना सीखा | </li>
                <li><strong>2014</strong> - बीजेपी ने बहुमत के साथ सरकार बनाली |</li>
                <li><strong>2020</strong> - कोरोना की वजह से लोकडाऊन लगाना पड़ा |</li>
                <li><strong>2021</strong> - कोलेज जाना शुरू किया |</li>
                <li><strong>2022</strong> - वेबसाइट बनाना सीख रहा हु </li>
            </ul>
            <blockquote>
                <p>
                    सारे सवालो के जवाब तुम्हारे पास ही है | बस नज़र्र्रिये की जरर्त है |  
                </p>
                <cite>
                    ऋषभ राठौर
                </cite>
            </blockquote>
            <h3>मुझसे <a id="tribute-link" href="https://www.instagram.com/rishabh24_/" target="_blank" >इन्स्टाग्राम</a>
                पर जुड़ने के लिए
            </h3>
        </section>
    </main>
</html>
